---
driver:
  name: docker
  use_sudo: false
  privileged: true

provisioner:
  name: salt_solo
  log_level: debug
  require_chef: false
  formula: {{ cookiecutter.slug }}
  pillars-from-files:
    {{ cookiecutter.slug }}.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
        - {{ cookiecutter.slug }}

platforms:
  - name: {{ cookiecutter.os | lower }}
    driver_config:
      run_command: /usr/lib/systemd/systemd

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
          - {{ cookiecutter.slug }}

verifier:
  name: shell
  remote_exec: false
  command: .venv/bin/py.test -v  --connection=docker  --hosts=root@$KITCHEN_CONTAINER_ID --html=reports/$KITCHEN_INSTANCE.html --self-contained-html --junit-xml=reports/junit-$KITCHEN_INSTANCE.xml tests/integration/$KITCHEN_SUITE
